name: Framework Patcher

on:
  workflow_dispatch:
    inputs:
      framework_url:
        description: 'Direct URL to framework.jar'
        required: true

permissions:
  contents: write

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download framework.jar
        run: |
          wget -O framework.jar "${{ github.event.inputs.framework_url }}"

      - name: Run Patcher
        run: |
          chmod +x Toolbox-patcher/scripts/patcher.sh
          cd Toolbox-patcher
          cp ../framework.jar .
          ./scripts/patcher.sh framework.jar
          # Pastikan file hasil patch ada di direktori yang benar
          # Misalnya script menghasilkan 'framework_patched.jar'
          # Kita pindahkan ke root folder agar mudah diakses
          mv framework_patched.jar ../framework_patched.jar || cp framework.jar ../framework_patched.jar

      - name: Generate Release Tag
        id: tag
        run: |
          echo "release_tag=Patch_$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Framework Patch - ${{ steps.tag.outputs.release_tag }}
          body: |
            Automated patch for framework.jar
            Source URL: ${{ github.event.inputs.framework_url }}
          files: |
            framework_patched.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
